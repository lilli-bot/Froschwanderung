        <script>
            // change displayed images
            function changeME(event, position, index) {
                event.preventDefault(); // Prevent the form submission

                // Find the form element and submit it via JavaScript
                var form = event.target.closest("form");
                var formData = new FormData(form);

                // Append specific elements to FormData
                var hiddenInput = form.querySelector('#image_id');

                for (var pair of formData.entries()) {
                    var key = pair[0];
                    var value = pair[1];
                }

                formData.append(key, value);

                // Perform an AJAX request to submit the form data
                fetch(form.action, {
                    method: form.method,
                    body: formData
                }).then(response => {
                    if (response.ok) {
                        return response.json(); // Assuming your Flask endpoint returns a JSON response
                    } else {
                        throw new Error('Form submission failed');
                    }
                }).then(data => {
                    // UI update logic
                    var up = document.getElementsByClassName("childUP");
                    var down = document.getElementsByClassName("childDOWN");
                    var random = Math.floor(Math.random() * up.length);


                    // If UP was clicked, keep that and change DOWN
                    if (position === 0) {
                        for (var i = 0; i < down.length; i++) {
                            if (down[i].style.display === "inline") {
                                var old = i;
                            }
                            down[i].style.display = "none";
                        }
                        // Ensure new DOWN is actually new and not the same as UP
                        do {
                            random = Math.floor(Math.random() * down.length); // Generate a new random index within the range
                        } while (random +1 === index || random === old); // Ensure the new index is not the same as the old one or the current one
                        down[random].style.display = "inline";
                    // If DOWN was clicked, keep that and change UP
                    } else if (position === 1) {
                        for (var i = 0; i < up.length; i++) {
                            if (up[i].style.display === "inline") {
                                var old = i;
                            }
                            up[i].style.display = "none";
                        }
                        // Ensure new UP is actually new and not the same as DOWN
                        do {
                            random = Math.floor(Math.random() * up.length); // Generate a new random index within the range
                        } while (random +1 === index || random === old); // Ensure the new index is not the same as the old one or the current one
                        up[random].style.display = "inline";
                    }
                }).catch(error => {
                    console.error('Error:', error);
                });
            }
